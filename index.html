<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ResetAll.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Heading">Calculator<span>(Hover on the buttons to Know more about it)</span></div>
		<div class="Calculator">
			<div class="Display">0.0</div>
			<div class="Button_Grid">
				<div data-key='46' class="Button OperationPad" title="Use Delete button">AC</div>
				<div data-key='220' class="Button OperationPad" title="Use Back slash">%</div>
				<div data-key='8' class="Button OperationPad" title="Use Backspace Button">&larr;</div>
				<div data-key='106' class="Button OperationPad">x</div>
				<div data-key='103' class="Button NumberPad">7</div>
				<div data-key='104' class="Button NumberPad">8</div>
				<div data-key='105' class="Button NumberPad">9</div>
				<div data-key='111' class="Button OperationPad">/</div>
				<div data-key='100' class="Button NumberPad">4</div>
				<div data-key='101' class="Button NumberPad">5</div>
				<div data-key='102' class="Button NumberPad">6</div>
				<div data-key='107' class="Button OperationPad">+</div>
				<div data-key='97' class="Button NumberPad">1</div>
				<div data-key='98' class="Button NumberPad">2</div>
				<div data-key='99' class="Button NumberPad">3</div>
				<div data-key='109' class="Button OperationPad">-</div>
				<div data-key='110' class="Button Dot NumberPad">.</div>
				<div data-key='96' class="Button NumberPad">0</div>
				<div data-key='16' title="Use Shift button" class="Button NumberPad ">+/-</div>
				<div data-key='13' class="Button equalto ResultButton">=</div>
		    </div>
		</div>
		<audio class="ClickAudio" src="clickAudio.MP3"></audio>
		<script type="text/javascript" src="Script.js"></script>
</body>
</html>
